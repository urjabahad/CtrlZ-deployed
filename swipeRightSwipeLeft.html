        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: flex;
            flex-direction: row;
        }

        .siders{
            width: 70%;
            margin-left: 30%;
        }
        .tinder {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100%;
        }

        .swiper {
            width: 240px;
            height: 380px;
        }

        .swiper-slide {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            overflow: hidden;
            /* Ensure content doesn't overflow */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Maintain aspect ratio and cover container */
            border-radius: 18px;
            /* Ensure image corners match swiper-slide */
            position: absolute;
            top: 0;
            left: 0;
        }

        .swiper-slide h4 {
            color: rgb(255, 255, 255);
            position: relative;
            left: -16px;
            top: -158px;

        }

        .photoicons {
            position: absolute;
            left: 8px;
            bottom: 4px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 120px;

        }

        #likebutton {
            cursor: pointer;
        }

        .liked {
            fill: #E72744;
        }
        .rightsidebar{
            background-color: #29303E;
    width: 30%;
    height: 100%;
    position: absolute;
    top: 0px;
    display: flex;
    right: 0;
    align-content: space-around;
    justify-content: center;
    gap: 56px;
    align-items: center;
    flex-direction: column;
        }

        .uppercard{
            background-color: white;
    width: 300px;
    height: 300px;
    border-radius: 10px;
    display: flex;
    padding: 14px;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;
        }

        .lowercard{
            background-color: white;
    width: 300px;
    height: 300px;
    border-radius: 10px;
    display: flex;
    padding: 14px;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;
        }
        .illustration{
            height: 150px;
            margin-bottom: 19px;
        }

        .illustration img{
            height: 150px;
    width: auto;
    margin-top: 14px;
        }
        .text{
            display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
        }
        

        .text h3{
            color: #29303E;
    font-family: "Roboto", sans-serif;
    font-weight: 600;
font-size: 20px;
margin-bottom: -4px;
        }

        .text p{
            color: #29303E;
    font-family: "Assistant", sans-serif;
    font-weight: 600;
font-size: 16px;
        }

        @media only screen and (max-width: 1150px) {
            
            .siders{
                width: 0;
            }
            
            .rightsidebar{

        width: 100vw;
        height: 100%;
        position: relative;
        bottom: -100%;
        display: flex;
        left: -50vw;
        align-content: space-around;
        justify-content: center;
        gap: 56px;
        align-items: center;
        flex-direction: column;
            }
        }

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      loop: true, // Enable loop mode
    });

    // Function to add image to wardrobe
    function addToWardrobe() {
      const activeSlideIndex = swiper.realIndex;
      const activeSlide = swiper.slides[activeSlideIndex];
      const image = activeSlide.querySelector("img");
      const imageUrl = image.src;

      console.log(`Added image to wardrobe: ${imageUrl}`);
      alert("Style added to digital wardrobe!");
    
      window.location.href = "wardrobe.html";
    }

    function toggleLike() {
            const likeButton = document.getElementById('likebutton');
            const likePath = document.getElementById('likepath');

            if (likePath.classList.contains('liked')) {
                likePath.classList.remove('liked');
                likePath.setAttribute('fill', 'none');
            } else {
                likePath.classList.add('liked');
                likePath.setAttribute('fill', '#E72744');
                alert('You liked this photo');
            }
        }
    // Function to swipe to next slide
    function nextSlide() {
      swiper.slideNext();
    }
    </script>

.container {

.wardrobe-items {

    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

  <script>
    async function fetchWardrobeItems(userId) {
      try {
        const response = await fetch(`/wardrobe/user/${userId}`);
        const wardrobeItems = await response.json();
        displayWardrobeItems(wardrobeItems);
      } catch (error) {
        console.error('Error fetching wardrobe items:', error);
      }
    }

    function displayWardrobeItems(wardrobeItems) {
      const wardrobeItemsContainer = document.getElementById('wardrobeItems');
      wardrobeItemsContainer.innerHTML = '';

      wardrobeItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('wardrobe-item');
        itemElement.innerHTML = `<img src="${item.imageUrl}" alt="Wardrobe Item">`;
        wardrobeItemsContainer.appendChild(itemElement);
      });
    }

    
    const userId = 'user123'; 
    fetchWardrobeItems(userId);
  </script>
